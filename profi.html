<!DOCTYPE html>
<html>
<head>
    <title>Emri i Shtetit</title>
</head>
<body>
    <h1>Shkruani emrin e shtetit:</h1>
    <input type="text" id="emriShtetit">
    <button onclick="paraqitEmrinEShtetit()">Paraqit</button>
    <p id="emriShtetitParaqitur"></p>

    <script>
        // Lista për të ruajtur shtetet që janë shfaqur
        let shtetetShfaqura = [];

        // Funksioni për të paraqitur emrin e shtetit në mënyrën e kërkuar
        function paraqitEmrinEShtetit() {
            let inputElement = document.getElementById("emriShtetit");
            let paraqitElement = document.getElementById("emriShtetitParaqitur");

            let emriShtetit = inputElement.value;
            let emriShtetitMetMadhe = emriShtetit.charAt(0).toUpperCase() + emriShtetit.slice(1).toLowerCase();

            // Kontrollojme nese shteti eshte shfaqur me pare
            if (!shtetetShfaqura.includes(emriShtetitMetMadhe)) {
                paraqitElement.textContent = emriShtetitMetMadhe;
                shtetetShfaqura.push(emriShtetitMetMadhe);
            }
            inputElement.value = ""; // Pastroni fushën e input pas paraqitjes
        }
    </script>
</body>
</html>
